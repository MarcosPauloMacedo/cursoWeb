<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="conteudo">
        <section class="container" action="">
            <h1 class="titulo">Login</h1>
            <form class="formulario" action="">
                <input class="entrada" type="text" placeholder="User name" required>
                <input class="entrada" type="password" placeholder="Your password" required>
                <button class="botao">Access</button>
            </form>
            <p class="paragrafo">You don't have an account? <span class="negrito">Create account</span></p>
        </section>
        <p class="autor">Create by Marcos Paulo</p>
    </main>
    <script src="./script.js"></script>
</body>
</html>
